<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

      <!--HEADER WITH TITLE AND SEARCH BAR-->
      <header>
        <div class="title">
          <h1>Awesome Startup Employee Directory</h1>
        </div>
        <div class="search-container">
          <form>
            <input type="text" placeholder="Search" autocomplete="off" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </header>

      <!--MAIN CONTENT WITH EMPLOYEE CARDS-->
      <main>

        <div class="directory-container">
          <!-- JavaScript inserts employee cards here-->
        </div>

        <div class="modal">
          <div class="modal-box">
            <div class="x">
              <div class="modal-x">&times;</div>
            </div>
            <div class="modal-content">
              <!-- JavaScript inserts modal content here-->
            </div>
            <div class="navigate">
              <div class="last-employee">
                <i class="fa fa-chevron-left"></i>
              </div>
              <div class="next-employee">
                <i class="fa fa-chevron-right"></i>
              </div>
            </div>
          </div>
        </div>

      </main>

      <script src="js/scripts.js"></script>
</body>

</html>
